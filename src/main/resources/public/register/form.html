<!DOCTYPE html>
<html lang="en" class="mdl-js" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="ABCTech's registration system">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Majoingun</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!--<link rel="icon" sizes="192x192" href="http://www.getmdl.io/templates/article/images/android-desktop.png">-->

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="http://www.getmdl.io/templates/article/images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!--<link rel="shortcut icon" href="http://www.getmdl.io/templates/article/images/favicon.png">-->
    <link rel="icon" type="image/png" href="http://new.abctech-thailand.com/wp-content/uploads/2015/12/favicon.png">
    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    <link href="/majoingun/fonts/css" rel="stylesheet" type="text/css">
    <link href="/majoingun/fonts/icon" rel="stylesheet">
    <link rel="stylesheet" href="/majoingun/css/material.min.css">
    <link rel="stylesheet" href="/majoingun/css/majoingun.css">
    <link rel="stylesheet" href="/majoingun/css/sweetalert.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="mdl-layout__container has-scrolling-header">
        <div class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100 is-upgraded"
             data-upgraded=",MaterialLayout">
            <div class="fade-bg"></div>
            <div class="overlay-bg"></div>
            <main class="demo-main mdl-layout__content">
                <div class="demo-container mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                    <div class="mdl-cell mdl-cell--8-col">
                        <span class="mdl-layout-title" style="margin: 0px auto; width: 100px; text-align: center; margin-top: 8px;"><img src="/majoingun/images/logo_company_transparent_white.png"></span>
                    </div>
                </div>
                <div class="demo-container mdl-grid">
                    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
                    <div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
                        <div class="demo-crumbs mdl-color-text--grey-500 header-area">
                            <h3><i class="material-icons">person_pin</i> Welcome to <span>Register</span></h3>

                        </div>
                        <div id="registerform" class="content-area"></div>
                    </div>
                </div>
                <footer class="mdl-mega-footer">
                    <div class="mdl-mega-footer__bottom-section">
                        <p> Phone : +66 (0) 2663 4340
                            Fax : +66 (0) 2663 4339
                            E-mail : contact@abctech-thailand.com
                        <br/>Copyright ABCTECH 2015. All Rights Reserve
                        </p>
                    </div>
                </footer>
            </main>
        </div>
    </div>

    <script id='template' type='text/html'>
        <form on-submit="submit" name="registerFrm" id="registerFrm">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-phone">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" pattern="[A-Z,a-z,ก-๙]*" id="firstname"
                               value="{{prospect.firstName}}" />
                        <label class="mdl-textfield__label" for="firstname">Firstname</label>
                        <!--<span style="color: red">First name is require</span>-->
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-phone">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" pattern="[A-Z,a-z,ก-๙]*" id="lastname"
                               value="{{prospect.lastName}}"/>
                        <label class="mdl-textfield__label" for="lastname">Lastname</label>
                    </div>
                </div>
            </div>

            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col">
                    <label class="mdl-cell--12-col-phone">Gender :</label>
                    <div class="snippet-demo">
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect mdl-cell--12-col-phone" for="male">
                            <input class="mdl-radio__button" id="male" name="{{prospect.gender}}" type="radio" value="male" checked/>
                            <span class="mdl-radio__label">Male</span>
                        </label>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect mdl-cell--12-col-phone" for="female">
                            <input class="mdl-radio__button" id="female" name="{{prospect.gender}}" type="radio" value="female">
                            <span class="mdl-radio__label">Female</span>
                        </label>
                    </div>
                </div>
            </div>


            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="email"  id="email"
                               value="{{prospect.email}}" title="please input valid e-mail address"/>
                        <label class="mdl-textfield__label" for="email">E-mail</label>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--6-col">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text"  pattern="[0][0-9]{8}|[0][0-9]{9}" id="mobile"
                               value="{{prospect.mobile}}"/>
                        <label class="mdl-textfield__label" for="mobile">Mobile</label>
                    </div>
                </div>
            </div>

            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col">
                    <div class="mdl-select mdl-js-select mdl-select--floating-label">
                        <select class="mdl-select__input" id="university" value="{{prospect.university}}">
                            <option value=" " disabled selected>University</option>
                            {{#each universitiesList}}
                            <option value="{{this.name}}">{{this.name}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--6-col">
                    <div class="mdl-select mdl-js-select mdl-select--floating-label">
                        <select class="mdl-select__input" id="year" value="{{prospect.year}}">
                            <option value=" " selected>Student Year</option>
                            <option value="freshman">Freshman</option>
                            <option value="sophomore">Sophomore</option>
                            <option value="junior">Junior</option>
                            <option value="senior">Senior</option>
                            <option value="Graduated">Graduated</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mdl-grid">

                <div class="mdl-cell mdl-cell--12-col cell-for-select">

                    <label>Please select area of interest :</label>
                    <div class="mdl-cell mdl-cell--12-col mdl-typography--text-left cell-for-checkbox-group">
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="backend">
                            <input type="checkbox" id="backend" class="mdl-checkbox__input"
                                   name="{{prospect.interestedFields}}" value="Backend Development">
                            <span class="mdl-checkbox__label">Backend Development</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="frontend">
                            <input type="checkbox" id="frontend" class="mdl-checkbox__input"
                                   name="{{prospect.interestedFields}}" value="Frontend Development">
                            <span class="mdl-checkbox__label">Frontend Development</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="tester">
                            <input type="checkbox" id="tester" class="mdl-checkbox__input"
                                   name="{{prospect.interestedFields}}" value="Software Testing">
                            <span class="mdl-checkbox__label">Software Testing</span>
                        </label>
                        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="ux">
                            <input type="checkbox" id="ux" class="mdl-checkbox__input"
                                   name="{{prospect.interestedFields}}" value="UX/UI">
                            <span class="mdl-checkbox__label">UX/UI</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col">
                    <label class=" mdl-cell--12-col-phone">Register for :</label>
                    <div class="snippet-demo">
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect mdl-cell--12-col-phone" for="permanent">
                            <input class="mdl-radio__button" id="permanent" name="{{prospect.type}}" type="radio" value="permanent">
                            <span class="mdl-radio__label">Permanent</span>
                        </label>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect mdl-cell--12-col-phone" for="intern">
                            <input class="mdl-radio__button" id="intern" name="{{prospect.type}}" type="radio" value="intern">
                            <span class="mdl-radio__label">Intern</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col footer-form">
                    <button type="submit"
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-cell--12-col-phone">
                        Register
                    </button>
                    <button type="reset" id="clearBtn"
                            class="mdl-button mdl-js-button mdl-cell--12-col-phone">
                        Discard
                    </button>
                </div>
            </div>
        </form>
    </script>

    <script src='/majoingun/js/jquery-2.1.4.min.js'></script>
    <script src='/majoingun/js/ractive.min.js'></script>
    <script src='/majoingun/js/material.min.js'></script>
    <script src='/majoingun/js/sweetalert.min.js'></script>
    <script src='/majoingun/js/moment.min.js'></script>
    <script src="/majoingun/register/main.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#clearBtn").click(function() {
                //$("#registerFrm").reset();
                location.reload(true);
            });
        });
    </script>

</body>
</html>
