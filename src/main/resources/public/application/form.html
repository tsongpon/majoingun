
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Grid Template for Bootstrap</title>

    <!-- cdn for modernizr, if you haven't included it already -->
    <script src="http://cdn.jsdelivr.net/webshim/1.12.4/extras/modernizr-custom.js"></script>
    <!-- polyfiller file to detect and load polyfills -->

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/majoingun/css/sweetalert.css">
    <link rel="stylesheet" href="/majoingun/css/datepicker.css">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        html, body {
            background: #efefef;
        }
        .panel-body {
            background: #ffffff;
            border-radius: 3px;
            border: 1px solid #e0e0e0;
            padding: 30px;
        }
        .form-control {
            border: 1px solid #e0e0e0;
        }
        .form-group-lg .form-control {
            border-radius: 2px;
            height: 35px;
            line-height: 35px;
            padding: 0px 15px;
        }
        .form-group-lg select.form-control {
            height: 35px;
            line-height: 35px;
        }
        label {
            font-weight: 400;
            color: #808080;
        }
        .form-auto {
            width: auto !important;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="page-header">
        <h1>Application Form</h1>
    </div>

    <!--<div class="panel panel-primary">-->
        <!--<div class="panel-heading">-->
            <!--<h3 class="panel-title">Application From</h3>-->
        <!--</div>-->
        <div class="panel-body">
            <div id="applicationForm"></div>
        </div>
    <!--</div>-->

</div> <!-- /container -->

<script id='template' type='text/html'>
    <form on-submit="submit">
        <div class="row">
            <div class="form-group form-group-lg col-xs-6">
                <label for="firstName">First name</label>
                <input type="text" value="{{applicant.firstName}}" required class="form-control" pattern="[A-Z,a-z,ก-๙]*" id="firstName" >
            </div>
            <div class="form-group form-group-lg col-xs-6">
                <label for="lastName">Last name</label>
                <input type="text" value="{{applicant.lastName}}" required class="form-control" pattern="[A-Z,a-z,ก-๙]*" id="lastName" >
            </div>
        </div>
        <div class="row">
            <div class="form-group form-group-lg col-xs-6 date" id="datepicker" data-date-format="dd-mm-yyyy">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="text" value="{{applicant.dateOfBirth}}" required class="form-control form-auto" id="dateOfBirth">
                <span class="add-on"><i class="icon-calendar"></i></span>
            </div>
            <div class="form-group form-group-lg col-xs-6">
            </div>
        </div>
        <!--<div class="input-append date" id="datepicker" data-date="dateValue: Customer.DateOfBirth" data-date-format="dd-mm-yyyy">-->
            <!--<input class="span2" size="16" type="text" data-bind="value: Customer.DateOfBirth" readonly="readonly" />-->
            <!--<span class="add-on"><i class="icon-calendar"></i></span>-->
        <!--</div>-->
        <div class="row">
            <div class="form-group form-group-lg col-xs-6">
                <label for="contactNumber">Contact Number</label>
                <input type="text" value="{{applicant.contactNumber}}" required pattern="[0][0-9]{8}|[0][0-9]{9}" class="form-control" id="contactNumber" >
            </div>
            <div class="form-group form-group-lg col-xs-6">
                <label for="emailAddress">Email Address</label>
                <input type="text" class="form-control" value="{{applicant.emailAddress}}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="emailAddress" >
            </div>
        </div>

        <div class="row">
            <div class="form-group form-group-lg col-xs-6">
                <label for="educationLevel">Education Level</label>
                <select id="educationLevel" value="{{applicant.educationLevel}}" class="form-control">
                    {{#each educationLevelList}}
                    <option value="{{this.id}}">{{this.name}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="form-group form-group-lg col-xs-6">
                <label for="major">Major</label>
                <input type="text" value="{{applicant.major}}" class="form-control" id="major" >
            </div>
        </div>

        <div class="row">
            <div class="form-group form-group-lg col-xs-6">
                <label for="yearOfExperience">Years of Professional Experience</label>
                <input type="number" class="form-control form-auto" value="{{applicant.yearOfExperience}}" id="yearOfExperience">
            </div>
            <div class="form-group form-group-lg col-xs-6">
            </div>
        </div>

        <div class="row">
            <div class="form-group form-group-lg col-xs-6">
                <label for="interestedJobPosition">Interested Job Function</label>
                <select id="interestedJobPosition" value="{{applicant.interestedJobPosition}}" class="form-control">
                    <option>Please Select</option>
                    {{#each jobPositions}}
                    <option value="{{this.id}}">{{this.name}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="form-group form-group-lg col-xs-6">
            </div>
        </div>

        <div class="row">
            <div class="form-group form-group-lg col-xs-6">
                <label for="certificatesOne">Certificates</label>
                <input type="text" value="{{applicant.certificatesOne}}" class="form-control" id="certificatesOne">
            </div>
            <div class="form-group form-group-lg col-xs-6">
                <input type="file" multiple style="margin-top: 24px;" />
            </div>
        </div>
        <div class="row">
            <div class="form-group form-group-lg col-xs-6">
                <input type="text" value="{{applicant.certificatesTwo}}" class="form-control" id="certificatesTwo" >
            </div>
            <div class="form-group form-group-lg col-xs-6">
                <input type="file" multiple />
            </div>
        </div>
        <div class="row">
            <div class="form-group form-group-lg col-xs-6">
                <input type="text" class="form-control" value="{{applicant.certificatesThree}}" id="certificatesThree" >
            </div>
            <div class="form-group form-group-lg col-xs-6">
                <input type="file" multiple />
            </div>
        </div>
        <div class="row">
            <div class="form-group form-group-lg col-xs-6">
                <input type="text" class="form-control" value="{{applicant.certificatesFour}}" id="certificatesFour">
            </div>
            <div class="form-group form-group-lg col-xs-6">
                <input type="file" multiple />
            </div>
        </div>

        <div class="row">
            <div class="form-group form-group-lg col-xs-6">
                <label for="latestSalary">Latest Salary</label>
                <input type="text" value="{{applicant.latestSalary}}" class="form-control" id="latestSalary" >
            </div>
            <div class="form-group form-group-lg col-xs-6">
                <label for="availability">Availability Date</label>
                <input type="date" value="{{applicant.availability}}" class="form-control form-auto" id="availability" >
            </div>
        </div>

        <div class="row">
            <div class="form-group form-group-lg col-xs-12">
                <label for="introduceMessage">Introduce yourself</label>
                <textarea value="{{applicant.introduceMessage}}" id="introduceMessage" class="form-control" rows="5"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="form-group form-group-lg col-xs-12">
                <label for="source">How did you find out about our job application?</label>
                <div class="radio">
                    <label>
                        <input type="radio" id="source" value="option1" checked>
                        ABC Tech website
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" id="source" value="option2">
                        ABC TEch employee
                    </label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Send Application</button>
    </form>
</script>

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="/majoingun/js/jquery-2.1.4.min.js"></script>
<script src='/majoingun/js/ractive.min.js'></script>
<script src="/majoingun/application/main.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js'></script>
<script src='/majoingun/js/sweetalert.min.js'></script>
<script src='/majoingun/js/bootstrap-datepicker.js'></script>
<script>
    $('#datepicker').datepicker();
</script>
</body>
</html>
