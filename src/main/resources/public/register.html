    <body>
        <!--<h1>Ractive test</h1>-->

        <div id='container'/>
        </div>

        <script src='/majoingun/js/ractive.min.js'></script>
        <script src='/majoingun/js/ractive-events-tap.min.js'></script>
        <script src='/majoingun/js/reqwest.min.js'></script>

        <script>
            var ractive;
            var universities = [ 'Silpakorn University', 'Mahidol University', 'Thammasart University', 'KMUTT', 'Chulalongkorn University' ];
            //use reqwest to make ajax request(template request for this case), more info : https://github.com/ded/reqwest/blob/master/README.md
            reqwest('/majoingun/register.from.component.html').then(function (template) {
                ractive = new Ractive({
                    el: '#container',
                    template: template,
                    data: {
                        prospect : {
                            firstName : '',
                            lastName : '',
                            gender: '',
                            email: '',
                            mobile: '',
                            university: '',
                            interestedFields: [],
                            type: ''
                        },
                        universitiesList : universities
                    }
                });

                ractive.on('submit', function(event) {
                    var data = ractive.get('prospect');
                    alert(data.firstName + " is saved");
                    alert(data.gender + " is saved");
                    alert(data.university + " is saved");
                    alert(data.interestedFields + " is saved");
                    event.original.preventDefault();
                    ractive.reset();
                });
            });

        </script>
    </body>
